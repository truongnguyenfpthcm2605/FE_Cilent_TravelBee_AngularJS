<div class=" js-fullheight" style="background-image: url('images/bg_5.jpg');height: 50rem; ">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
      <div class="col-md-7 " style="margin-top: 10rem;">
        <span class="subheading">{{language.home_welcome}}</span>
        <h1 class="mb-4">{{language.home_stt}}</h1>
        <p class="caps">{{language.home_wc}}</p>
        <p class="mb-4">{{ today.name}}, {{today.location}}, <span style="color: rgb(141, 141, 227);">{{today.status}}</span> , {{today.C}} độ C </p>
      </div>
      <a data-toggle="modal" data-target="#exampleModal"
        class="icon-video popup-vimeo d-flex align-items-center justify-content-center mb-4">
        <span class="fa fa-play"></span>
      </a>
    </div>
  </div>
</div>


<div class="container">
  <div class="form-container">
    <h2 style="color: orangered;">{{language.payment_payment}}</h2>
    <form>
      <div class="form-group">
        <label for="cccd">{{language.payment_cccd}}</label>
        <input type="text" class="form-control" id="cccd" placeholder="{{language.payment_cccd}}" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="{{language.payment_nhapemail}}" required>
      </div>

      <div class="form-group">
        <label for="phone">{{language.payment_phone}}</label>
        <input type="tel" class="form-control" id="phone" placeholder="{{language.payment_nhapsdt}}" required>
      </div>
      <div class="form-group">
        <label for="member">{{language.payment_member}}</label>
        <input type="text" class="form-control" id="member" placeholder="{{language.payment_numberof}}" required>


      </div>
      <div class="form-group">
        <label for="voucher">{{language.payment_voucher}}</label>
        <div class="input-group">
          <input type="text" class="form-control" id="voucher" placeholder="{{language.payment_intervoucher}}">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">{{language.payment_check}}</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="member">{{language.payment_all}}</label>
        <input type="text" class="form-control" id="member" placeholder="VND" required>


      </div>
      <div class="form-group">
        <label for="payment">{{language.payment_pm}}</label>
        <div style="display: flex; justify-content: space-around; width: 20%; flex-wrap: wrap;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="payment1" checked>
            <label class="form-check-label" for="payment1">
              <img src="images/momo.png" alt=""
                style="width: 60px; height: 50px;border-radius: 8px; margin-bottom: 5px;">
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="payment3">
            <label class="form-check-label" for="payment3">
              <img src="images/tpbank.jpg" alt=""
                style="width: 60px; height: 50px; border-radius: 8px; margin-bottom: 5px;">
            </label>
          </div>
        </div>
      </div>
      <a class="btn btn-primary btn-submit">{{language.payment_ok}}</a>
    </form>
  </div>
</div>
<hr>
<hr>
