  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container" ng-controller="loginController">
          <div class="row">
            <div class="col-xl-4 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient text-center">Welcome back</h3>
                </div>

                <div class="mt-2 position-relative text-center">

                  <p class="mb-0">Enter your email and password to sign in</p>
                </div>

                <div class="card-body">
                  <form role="form" name="formlogin" novalidate>

                    <label>Email</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" name="txtEmail" ng-model="login.email"
                        placeholder="Email" aria-label="Email" aria-describedby="email-addon" required>
                      <span style="color: red; font-size: 15px;"
                        ng-show="formlogin.txtEmail.$dirty && formlogin.txtEmail.$error.email">Nhập sai định dạng
                        email</span>
                      <span style="color: red; font-size: 15px;"
                        ng-show="formlogin.txtEmail.$dirty && formlogin.txtEmail.$error.required">Email không được bỏ
                        trống</span>
                    </div>

                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" name="txtPassword" ng-model="login.password"
                        placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
                      <span style="color: red; font-size: 15px;"
                        ng-show="formlogin.txtPassword.$dirty && formlogin.txtPassword.$error.required">Password không
                        được bỏ trống</span>
                    </div>

                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe" ng-model="rememberMe" ng-change="onRememberClick()">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>

                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" ng-click="submitForm()"
                        ng-disabled="formlogin.$invalid">Sign in</button>
                    </div>
                  </form>
                </div>

                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="#!register" class="text-info text-gradient font-weight-bold">Sign up</a>
                  </p>
                  <div class="row px-xl-5 px-sm-4 px-3">
                    <div class="mt-2 position-relative text-center">
                      <p
                        class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                        or
                      </p>
