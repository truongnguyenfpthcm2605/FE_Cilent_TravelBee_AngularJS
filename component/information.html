<style>
  /* Ẩn thanh cuộn ngang cho input file */
  input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
  }
  input[type="file"] {
      overflow: hidden;
      white-space: nowrap;
  }
  input[type="file"] + label {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      cursor: pointer;
      display: inline-block;
  }
</style>
<section class=" hero-wrap-2 js-fullheight"
  style="background-image: url('images/bg_4.jpg');height: 40rem; background-color: rgba(0, green, blue, alpha);">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9  pb-5 text-center" style="margin-top: 30rem;">
        <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Trang chủ <i
                class="fa fa-chevron-right"></i></a></span> <span>Thông tin tài khoản <i
              class="fa fa-chevron-right"></i></span></p>
        <h1 class="mb-0 bread">Thông tin tài khoản</h1>
      </div>
    </div>
  </div>
</section>

<div class="container" style="margin-top: 20px;" ng-controller="informationController">
  <div class="row" style="margin: 10px;">
    <div class="col-lg-4">
      <div class="image-avatar">
        <img id="previewImage" style="height: 200px; width: 200px;" src="https://inkythuatso.com/uploads/thumbnails/800/2023/03/6-anh-dai-dien-trang-inkythuatso-03-15-26-36.jpg" alt="">
        <input type="file" name="photo" id="fileInput" style="text-align: center; margin-top: 10px; display: none;" >
        <label for="fileInput" style="text-align: center; margin: 10px 0 0 30% ; color: orangered;">Chọn file<i style="margin-left: 10px;" class="fa-solid fa-image"></i></label>

      </div>
      <div class="title-infor">
        <span>{{account.fullname}}</span>
      </div>
      <div class="qr-profile">
        <img src="../images/qrcode.png" alt="">
      </div>
      <div class="social-profile">
        <h6>Chia sẻ với</h6>
        <div>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <h1 style="text-align: center;">Thông tin</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email </label>
          <input type="email" ng-model="account.email" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Username </label>
          <input type="text" ng-model="account.username" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Họ và Tên</label>
          <input type="text" ng-model="account.fullname" class="form-control" id="exampleInputPassword1"
            placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Ngày Sinh </label>
          <input type="text" ng-model="account.birthday"  class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Ngày Tạo</label>
          <input type="datetime" ng-value="account.createdate" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Ngày cập nhật</label>
          <input type="datetime"  ng-value="account.updatedate" class="form-control" disabled>
        </div>

        <button type="button" class="btn btn-primary py-3 px-4" ng-click="save()">Lưu</button>
      </form>
    </div>

  </div>
</div>
