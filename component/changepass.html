<section class="containers forms" ng-controller="changepassController">
    <div class="form signup">
        <div class="form-content">
            <header>{{language.changepass_title}}</header>
            <form action="#" name="formchangepass">
                <div class="form-group">
                    <label for="exampleInputEmail1">{{language.changepass_cu}} *</label>
                    <input type="text" class="form-control " ng-model="changepass.password" id="password"
                        aria-describedby="emailHelp" placeholder="{{language.changepass_cu}}" name="txtpassword" required>
                    <span style="color: red; font-size: 15px;"
                        ng-show="formchangepass.txtpassword.$dirty && formchangepass.txtpassword.$error.required">Password
                        không
                        được
                        bỏ
                        trống</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">{{language.changepass_new}} *</label>
                    <input type="text" class="form-control" ng-model="changepass.newpass" id="newpass"
                        aria-describedby="emailHelp" placeholder="{{language.changepass_new}}" name="txtnewpass" required>
                    <span style="color: red; font-size: 15px;"
                        ng-show="formchangepass.txtnewpass.$dirty && formchangepass.txtnewpass.$error.required">New
                        Password không
                        được
                        bỏ
                        trống</span>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">{{language.changepass_new2}} *</label>
                    <input type="text" class="form-control" ng-model="changepass.confirmnewpass" id="confirmnewpass"
                        aria-describedby="emailHelp" placeholder="{{language.changepass_new2}}" name="txtconfirmnewpass" required>
                    <span style="color: red; font-size: 15px;"
                        ng-show="formchangepass.txtconfirmnewpass.$dirty && formchangepass.txtconfirmnewpass.$error.required">Confirm
                        New Password không
                        được
                        bỏ
                        trống</span>
                </div>
                <br>
                <div class="field button-field">
                    <button type="button" ng-click="submitForm()" ng-disabled="formchangepass.$invalid"
                        class="btn bg-gradient-dark w-100 my-4 mb-2">{{language.changepass_save}}</button>
                </div>
            </form>


        </div>

    </div>
</section>
