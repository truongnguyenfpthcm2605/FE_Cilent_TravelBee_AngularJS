	<script>
		let app = angular.module("app", ['ngRoute', 'ngCookies'])
		app.controller("homeController", function ($scope, $rootScope, $http) {
			$rootScope.url = "http://localhost:8080"
			$rootScope.fullname = ""
			$rootScope.email = ""
			$rootScope.token = ""
			$rootScope.authorities = []

			$scope.logout = function () {
				$http.get($rootScope.url + "/api/v1/auth/logout")
					.then(response => {
						$rootScope.fullname = ""
						$rootScope.email = ""
						$rootScope.token = ""
						$rootScope.authorities = []
						Swal.fire({
							title: "Đăng xuất Thành Công",
							width: 600,
							icon: "success",
							padding: "3em",
							color: "#716add",
							background: "#fff url(/images/trees.png)",
							backdrop: `
							rgba(0,0,123,0.4)
							url("https://i.pinimg.com/originals/5b/cb/d0/5bcbd0bd7c033c9d6f0ef6bf96effd72.gif")
							left top
							no-repeat
							`
						});
						$location.path('/main');
					})
					.catch(error => {
						$rootScope.fullname = ""
						$rootScope.email = ""
						$rootScope.token = ""
						$rootScope.authorities = []
						Swal.fire({
							title: "Đăng xuất Thành Công",
							width: 600,
							icon: "success",
							padding: "3em",
							color: "#716add",
							background: "#fff url(/images/trees.png)",
							backdrop: `
							rgba(0,0,123,0.4)
							url("https://i.pinimg.com/originals/5b/cb/d0/5bcbd0bd7c033c9d6f0ef6bf96effd72.gif")
							left top
							no-repeat
							`
						});
						$location.path('/main');
					})
			}

			var firebaseConfig = {
				apiKey: "AIzaSyBnSgLNQca9x6g5SFN8CU9YA1tBz5gGn6c",
				authDomain: "travel-bee-e0b59.firebaseapp.com",
				projectId: "travel-bee-e0b59",
				storageBucket: "travel-bee-e0b59.appspot.com",
				messagingSenderId: "991526403311",
				appId: "1:991526403311:web:24e7a3ba76e7d0d769af1a",
				measurementId: "G-DE29CFQQMY"
			};
			var config = firebase.initializeApp(firebaseConfig);
		})
	</script>
