  <script>
    const myDateInput = document.getElementById('myDateInput');

    myDateInput.addEventListener('change', () => {
      const date = new Date(myDateInput.value);
      const options = {
        year: "numeric",
        month: "numeric",
        day: "numeric",
        hour: "numeric",
        minute: "numeric",
        second: "numeric",
      };

      const formattedDate = new Intl.DateTimeFormat("vi-VN", options).format(date);

    });
