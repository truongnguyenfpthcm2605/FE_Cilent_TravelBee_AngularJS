<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Toggle Checkbox</title>
    <style>
       
.toggle-checkbox {
    position: relative;
}

.hidden-checkbox {
    position: absolute;
    opacity: 0;
}

.toggle-label {
    display: block;
    width: 60px;
    height: 30px;
    background-color: #ddd;
    border-radius: 15px;
    position: relative;
    cursor: pointer;
}

.toggle-label::before {
    content: '';
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: #fff;
    border-radius: 50%;
    transition: 0.3s;
}

.hidden-checkbox:checked + .toggle-label::before {
    transform: translateX(30px);
}

    </style>
</head>
<body>
    <div class="toggle-checkbox">
        <input type="checkbox" id="toggle" class="hidden-checkbox">
        <label for="toggle" class="toggle-label"></label>
    </div>

    <script src="script.js"></script>
</body>
</html>
